# Site settings
title: Just Plane Structures | An aerospace structural engineering blog
description: "An aerospace structural engineering blog."
url: "" # "http://www.justplanestructures.com"
author:
  name: "Kevin Nufer"
  email: "kevin.nufer@gmail.com"
  url: "" # "http://www.justplanestructures.com"

# Build settings
baseurl: /urucoug.github.io # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
